<div class="pl-10 pr-10">
  <div class="flex items-start">
    <h1 class="text-3xl font-kaushan text-adQuaternary">Dashboard</h1>
  </div>
  
  <div *ngIf="isLoading" class="flex items-center justify-center gap-12 pt-5 pb-3">
    <div class="h-24 w-36 bg-gray-200 rounded-md flex items-center justify-center animate-pulse">
      <div class="w-16 h-4 bg-gray-300 rounded"></div>
    </div>
    <div class="h-24 w-36 bg-gray-200 rounded-md flex items-center justify-center animate-pulse">
      <div class="w-16 h-4 bg-gray-300 rounded"></div>
    </div>
    <div class="h-24 w-36 bg-gray-200 rounded-md flex items-center justify-center animate-pulse">
      <div class="w-16 h-4 bg-gray-300 rounded"></div>
    </div>
    <div class="h-24 w-36 bg-gray-200 rounded-md flex items-center justify-center animate-pulse">
      <div class="w-16 h-4 bg-gray-300 rounded"></div>
    </div>
  </div>

  <div *ngIf="error && !isLoading" class="pt-5 pb-3 text-center">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      {{ error }}
      <button 
        (click)="loadDashboardStats()" 
        class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-sm">
        Retry
      </button>
    </div>
  </div>

  <div *ngIf="!isLoading && !error" class="flex items-center justify-center gap-12 pt-5 pb-3">
    <div class="h-24 w-36 bg-adQuaternary rounded-md flex flex-col items-center justify-center text-adPrimary">
      <p class="font-Roboto">Total Bookings</p>
      <p class="text-2xl font-medium">{{ dashboardStats.totalBookings }}</p>
    </div>
    <div class="h-24 w-36 bg-adQuaternary rounded-md flex flex-col items-center justify-center text-adPrimary">
      <p class="font-Roboto">Total Revenue</p>
      <p class="text-2xl font-medium">{{ dashboardStats.totalRevenue | currency:'INR':'symbol':'1.0-0' }}</p>
    </div>
    <div class="h-24 w-36 bg-adQuaternary rounded-md flex flex-col items-center justify-center text-adPrimary">
      <p class="font-Roboto">Total Users</p>
      <p class="text-2xl font-medium">{{ dashboardStats.totalUsers }}</p>
    </div>
    <div class="h-24 w-36 bg-adQuaternary rounded-md flex flex-col items-center justify-center text-adPrimary">
      <p class="font-Roboto">Total Events</p>
      <p class="text-2xl font-medium">{{ dashboardStats.totalEvents }}</p>
    </div>
  </div>
  
  <div>
    <app-chart></app-chart>
  </div>
</div>
