<!-- Main container with dark theme -->
<div class="container flex min-h-screen bg-black text-white">
    <!-- Left sidebar for chats -->
    <div class="w-72 border-r border-gray-800">
      <div class="p-4 flex items-center">
        <div class="flex items-center">
          <span class="text-yellow-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />

        </div>
      </div>
  
      <div class="p-4 font-bold text-lg">Chats</div>
  
      <!-- Search box -->
      <div class="px-4 mb-4">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">

            </svg>
          </span>
          <input type="text" placeholder="Search or start a new chat" class="bg-gray-700 rounded w-full py-2 pl-10 pr-4 text-sm focus:outline-none" />
        </div>
      </div>
  
      <!-- Chat list -->
      <div class="overflow-y-auto h-full pb-20">
        <!-- Active chat -->
        <div class="px-3 py-2 mx-2 rounded-md flex items-center bg-gray-700">
          <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
            <img src="/api/placeholder/40/40" alt="Ann Emmanuel" class="w-full h-full object-cover" />
          </div>
          <div class="flex-1">
            <div class="font-medium">Ann Emmanuel ( 19/04/2024 )</div>
            <div class="text-xs text-gray-400">Working...</div>
          </div>
        </div>
  
        <!-- Other chats -->
        <div class="px-3 py-2 mx-2 rounded-md mt-2 flex items-center hover:bg-gray-800">
          <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
            <img src="/api/placeholder/40/40" alt="Jackson" class="w-full h-full object-cover" />
          </div>
          <div class="flex-1">
            <div class="font-medium">Jackson ( 03/03/2024 )</div>
            <div class="text-xs text-gray-400">Thanks❤️</div>
          </div>
        </div>
  
        <div class="px-3 py-2 mx-2 rounded-md mt-2 flex items-center hover:bg-gray-800">
          <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
            <img src="/api/placeholder/40/40" alt="Emil" class="w-full h-full object-cover" />
          </div>
          <div class="flex-1">
            <div class="font-medium">Emil ( 25/11/2026 )</div>
            <div class="text-xs text-gray-400">Catch u later</div>
          </div>
        </div>
  
        <div class="px-3 py-2 mx-2 rounded-md mt-2 flex items-center hover:bg-gray-800">
          <div class="w-10 h-10 rounded-full overflow-hidden mr-3 bg-gray-600 flex items-center justify-center">
            <span class="text-gray-300">J</span>
          </div>
          <div class="flex-1">
            <div class="font-medium">John ( 09/05/2024 )</div>
            <div class="text-xs text-gray-400">Yeh!</div>
          </div>
        </div>
  
        <div class="px-3 py-2 mx-2 rounded-md mt-2 flex items-center hover:bg-gray-800">
          <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
            <img src="/api/placeholder/40/40" alt="Soosan" class="w-full h-full object-cover" />
          </div>
          <div class="flex-1">
            <div class="font-medium">Soosan ( 29/12/2024 )</div>
            <div class="text-xs text-gray-400">Working...</div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Right content area -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <div class="p-4 border-b border-gray-800 flex items-center">
        <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
          <img src="/api/placeholder/40/40" alt="Ann Emmanuel" class="w-full h-full object-cover" />
        </div>
        <div>
          <div class="font-medium">Ann Emmanuel ( 19/04/2024 )</div>
          <div class="text-xs text-gray-400">Wedding (Silver Package)</div>
        </div>
        <div class="ml-auto">
          <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>
  
      <!-- Chat area with doodle background -->
      <div class="flex-1 overflow-y-auto bg-black relative">
        <!-- Doodle background -->
        <div class="absolute inset-0 opacity-10 z-0">
          <!-- Simplified doodle pattern can't be exactly replicated, using placeholder -->
          <div class="w-full h-full bg-repeat" style="background-image: url('/api/placeholder/100/100');"></div>
        </div>
  
        <!-- Actual chat content would go here -->
        <div class="relative z-10 min-h-full">
          <!-- Chat messages would be here -->
        </div>
      </div>
  
      <!-- Message input area -->
      <div class="p-4 border-t border-gray-800 flex items-center">
        <button class="text-gray-400 mr-3">

        </button>
        <input type="text" placeholder="Type a Message" class="flex-1 bg-transparent focus:outline-none text-white" />
        <button class="text-gray-400 ml-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />

            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />

      </div>
    </div>
