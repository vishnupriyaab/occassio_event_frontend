<div class="relative">
    <img
      src="user-bg.jpg"
      alt="user's background"
      class="h-[300px] md:h-[400px] lg:h-[490px] w-full object-cover opacity-50"
    />
  
    <!-- Navigation Bar -->
    <div
      class="absolute top-0 left-0 w-full flex items-center justify-center py-4 z-50"
    >
      <div class="flex flex-col md:flex-row items-center justify-between w-full max-w-7xl px-4 md:px-8 lg:px-16 xl:px-32">
        <!-- Mobile Menu Button (visible only on small screens) -->
        <button class="md:hidden self-start text-black p-2" (click)="toggleMobileMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
  
        <!-- Logo and Title (centered on mobile) -->
        <div class="flex flex-col items-center cursor-pointer md:order-2" routerLink="/">
          <img src="logo.png" alt="logo" class="h-10 md:h-12 w-auto mb-1 md:mb-2" />
          <p class="text-3xl md:text-4xl font-semibold text-black font-kaushan">Occasio</p>
          <p class="text-black text-xs md:text-sm font-semibold">EVENTS</p>
        </div>
  
        <!-- Desktop Left Menu -->
        <div class="hidden md:flex gap-6 lg:gap-16 xl:gap-44 md:order-1">
          <a
            href="/about"
            class="text-black font-normal hover:underline font-KayPhoDu"
            >ABOUT</a
          >
          <!-- Services Dropdown -->
          <div class="relative">
            <a class="text-black font-medium hover:underline font-KayPhoDu cursor-pointer">
              SERVICES
            </a>
          </div>
        </div>
  
        <!-- Desktop Right Menu -->
        <div class="hidden md:flex gap-6 lg:gap-16 xl:gap-44 md:order-3">
          <a
            href="/contact-us"
            class="text-black font-medium hover:underline font-KayPhoDu"
            >CONTACT US</a
          >
          <div class="profile-container">
            <a
              href="/user-profile"
              class="text-black font-medium hover:underline font-KayPhoDu profile-link"
            >
              PROFILE
            </a>
          </div>
        </div>
  
        <!-- Mobile Menu (initially hidden) -->
        <div class="md:hidden w-full mt-4" *ngIf="isMobileMenuOpen">
          <div class="flex flex-col items-center space-y-4 bg-white/80 py-4 rounded-lg">
            <a
              href="/about"
              class="text-black font-normal hover:underline font-KayPhoDu"
              >ABOUT</a
            >
            <a
              class="text-black font-medium hover:underline font-KayPhoDu cursor-pointer"
              >SERVICES</a
            >
            <a
              href="/contact-us"
              class="text-black font-medium hover:underline font-KayPhoDu"
              >CONTACT US</a
            >
            <a
              href="/user-profile"
              class="text-black font-medium hover:underline font-KayPhoDu profile-link"
              >PROFILE</a
            >
          </div>
        </div>
      </div>
    </div>
  
    <app-head-content
      *ngIf="title && content"
      [title]="title"
      [content]="content"
    ></app-head-content>
  </div>
